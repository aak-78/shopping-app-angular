<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-outline-primary" (click)="onNewRecipe()">
      New recipe
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-group">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipeItem]="recipe"
      [index]="i"
    >
    </app-recipe-item>
  </div>
</div>
