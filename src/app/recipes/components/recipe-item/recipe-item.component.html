<a
  class="text-black"
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="float-start">
    <h4 class="list-group-item-heading text-black">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text text-black">{{ recipeItem.description }}</p>
  </div>
  <span class="float-end">
    <img
      [src]="recipeItem.imagePath"
      alt="{{ recipeItem.name }}"
      style="max-height: 100px"
      class="img-fluid rounded"
    />
  </span>
</a>
