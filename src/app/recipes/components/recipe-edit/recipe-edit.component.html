<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success me-2"
              [disabled]="!recipeEditForm.valid"
            >
              Save
            </button>
            <button type="button" class="btn btn-danger" (click)="onClear()">
              Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                class="form-control"
                formControlName="imagePath"
                #imagePath
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"
              ></textarea>
            </div>
            <div class="row mt-3">
              <div class="col-12" formArrayName="ingredients">
                <div
                  class="row mb-2"
                  *ngFor="let ingredientControl of controls; let i = index"
                  [formGroupName]="i"
                >
                  <div class="col-sm-7">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                    />
                  </div>
                  <div class="col-sm-3">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="amount"
                    />
                  </div>
                  <div class="col-sm-2">
                    <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                  </div>
                </div>
              </div>
              <hr class="mt-2" />
              <div class="row">
                <div class="col-12">
                  <button
                    (click)="onAddIngredient()"
                    class="btn btn-success"
                    type="button"
                  >
                    Add ingredient
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
